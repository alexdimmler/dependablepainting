<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Dependable Painting</title>
    <link rel="canonical" href="https://dependablepainting.work/checkout.html">
    <link rel="icon" type="image/png"
        href="https://imagedelivery.net/VwxTcpKX2CusqbCCDB94Nw/7c414308-e0a9-4da3-dd68-f9c4a6ed9800/icon512">
    <meta name="description" content="Complete your purchase for your painting package.">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --brand-color: #ff3b3b;
            --dark-bg: #0a0a0a;
            --light-bg: #1a1a1a;
            --input-bg: #222;
            --text-light: #fff;
            --text-muted: #ccc;
            --border-color: #333;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: var(--text-light);
            line-height: 1.6;
        }

        header {
            background: var(--dark-bg);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .brand a {
            text-decoration: none;
        }

        .brand img {
            width: 40px;
            height: auto;
        }

        .brand span {
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--brand-color);
        }

        main {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--brand-color);
            margin-bottom: 2rem;
        }

        .checkout-form {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 1rem;
        }

        .order-summary {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-summary h2 {
            margin-top: 0;
            color: var(--brand-color);
        }

        #card-element {
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
        }

        #submit-button {
            background-color: var(--brand-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #submit-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #card-errors {
            color: #fa755a;
            margin-top: 1rem;
            text-align: center;
        }

        footer {
            background: var(--dark-bg);
            color: var(--text-muted);
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <a href="/">
                <img src="https://imagedelivery.net/VwxTcpKX2CusqbCCDB94Nw/7c414308-e0a9-4da3-dd68-f9c4a6ed9800/icon512"
                    alt="Dependable Painting Logo">
                <span>Dependable Painting</span>
            </a>
        </div>
    </header>

    <main>
        <h1>Checkout</h1>
        <div class="checkout-form">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p><strong>Package:</strong> <span id="package-name"></span></p>
                <p><strong>Price:</strong> <span id="package-price"></span></p>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Service Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="card-element">Credit or debit card</label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <button id="submit-button">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© <span id="current-year"></span> Dependable Painting</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const packageDetails = {
            walls_only: { name: 'Walls Only', price: 400 },
            walls_ceiling: { name: 'Walls & Ceiling', price: 550 },
            the_works: { name: 'The Works', price: 625 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const packageKey = urlParams.get('package');
        const selectedPackage = packageDetails[packageKey] || { name: 'N/A', price: 0 };

        document.getElementById('package-name').textContent = selectedPackage.name;
        document.getElementById('package-price').textContent = `$${selectedPackage.price}`;

        // IMPORTANT: Replace with your actual Stripe publishable key
        const stripe = Stripe('pk_test_YOUR_STRIPE_PUBLISHABLE_KEY');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const cardErrors = document.getElementById('card-errors');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;

            const { token, error } = await stripe.createToken(cardElement);

            if (error) {
                cardErrors.textContent = error.message;
                submitButton.disabled = false;
            } else {
                // Send token and other form data to your server
                const response = await fetch('/api/charge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token.id,
                        package: packageKey,
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        amount: selectedPackage.price * 100 // amount in cents
                    })
                });

                if (response.ok) {
                    window.location.href = '/thank-you.html';
                } else {
                    const { error } = await response.json();
                    cardErrors.textContent = error;
                    submitButton.disabled = false;
                }
            }
        });
    </script>
</body>

</html>
